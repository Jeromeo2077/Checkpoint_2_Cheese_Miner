<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheese Miner</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Matemasie&family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
    rel="stylesheet">
</head>

<body class="cheeseMinerBackground">

  <header class="container-fluid bg-dark text-light text-center">
    <section class="row">
      <div class="col">
        <h1 class="matemasie-regular">Moon Miner</h1>
      </div>
    </section>
  </header>


  <main class="container-fluid">
    <section class="row m-3">
      <div class="col d-flex justify-content-center">

        <button onclick="mineCheese()" class="buttonMoonImage" style="width:13em;height:13em;"></button>

      </div>
    </section>

  </main>


  <footer class="container-fluid">
    <section class="row">

      <div class="col d-flex justify-content-center">

        <div id="cheeseCard">
          <span class="badge rounded-pill text-bg-warning cheeseTotal">Cheese Total: </span>
          <span class="badge rounded-pill text-bg-warning cheeseClick">Cheese per click: </span>
          <span class="badge rounded-pill text-bg-warning cheesePerTurn">Cheese per turn: </span>
        </div>

    </section>

    <section class="row">


      <div class="col-6 d-flex p-0">

        <div class="card bg-warning" style="width: 50%;">
          <h5 class="card-title menuCardStyle">Click Upgrades</h5>
          <button type="button" class="btn btn-outline-success text-start">Pickaxe</button>
          <button type="button" class="btn btn-outline-success text-start">Jackhammer</button>
        </div>

        <div class="card bg-warning" style="width: 50%;">
          <h5 class="card-title menuCardStyle">Automatic Upgrades</h5>
          <button type="button" class="btn btn-outline-success text-start">Cheese Miner</button>
          <button type="button" class="btn btn-outline-success text-start">Cheese Mining Facility</button>
        </div>

      </div>

      <div class="col-6 d-flex p-0">

        <div id="clickStats" class="card bg-warning" style="width: 50%;">
          <h5 class="card-title menuCardStyle">Click Stats (Bonus per click)</h5>
          <span class="totalPickaxe">0 x Pickaxe +0</span>
          <span class="totalJackhammer">0 x Jackhammer +0</span>
        </div>

        <div id="autoStats" class="card bg-warning" style="width: 50%;">
          <h5 class="card-title menuCardStyle">Automatic Stats (Bonus per turn)</h5>
          <span class="totalCheeseMiner">0 x Cheese Miner +0</span>
          <span class="totalCheeseMiningFacility">0 x Cheese Mining Facility +0</span>

        </div>

      </div>

    </section>

  </footer>

  <script src="index.js"></script>
</body>

</html>
